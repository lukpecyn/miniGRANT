<!DOCTYPE HTML>
<html>
<head th:replace="fragments/header :: Head">
    <title>Olimpia DB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:replace="fragments/header :: myHeader"> Test </div>
	<div class="container">
		 <ul class="breadcrumb">
		 	<li><a href="/">miniGRANT</a></li>
  			<li><a href="/beneficiary">Beneficjenci</a></li>
  			<li><a th:href="@{/beneficiary/} + ${beneficiary.getId()}" th:text="${beneficiary.getName()}" /></li>
  			<li class="active">Dodaj współpracownika</li>
		</ul>
		<div th:if="${error!=null}" class="alert alert-danger" th:text="${error}" />
		<form class="form-horizontal" th:action="@{coworker_form}" th:object="${coworker}" method="post">
			<input type="hidden" th:field="*{idBeneficiary}" />
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Nazwa użytkownika</label>
				<div class="col-sm-10">
					<input th:field="*{username}" class="form-control" id="username" type="text" placeholder="Podaj login współpracownika" required="required" />
				</div>
			</div>
			
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<div class="btn-group">
	      				<button type="submit" class="btn btn-success">Zatwierdź</button>
    	  				<input Type="button" class="btn btn-danger" VALUE="Anuluj" onClick="history.go(-1);return true;" />
    	  			</div>
    			</div>
  			</div>
		</form> 
		
    </div>
    <div th:replace="fragments/footer :: myFooter"> Test </div>
</body>
</html>
