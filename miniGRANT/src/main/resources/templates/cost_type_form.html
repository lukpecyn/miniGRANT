<!DOCTYPE HTML>
<html>
<head th:replace="fragments/header :: Head">
    <title>Olimpia DB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:replace="fragments/header :: myHeader"> Test </div>
	<div class="container">
		 <ul class="breadcrumb">
  			<li><a href="/">miniGRANT</a></li>
  			<li><a href="/beneficiary">Beneficjenci</a></li>
  			<li><a th:href="@{/beneficiary/} + ${beneficiary.getId()}" th:text="${beneficiary.getName()}" /></li>
  			<li>Rodzaje kosztów</li>
  			<li th:if="${costType.getId()>=0}"><a th:href="@{/admin/cost_type/} + ${costType.getId()}" th:text="${costType.getName()}"/> </li>
  			<li class="active">Definicja rodzaju kosztu</li>
		</ul>
		<form class="form-horizontal" th:action="@{cost_type_form}" th:object="${costType}" method="post">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{idBeneficiary}" />
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nazwa</label>
				<div class="col-sm-10">
					<input th:field="*{name}" class="form-control" id="name" type="text" placeholder="Nazwa kosztu" required="required" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Opis</label>
				<div class="col-sm-10">
					<input th:field="*{description}" class="form-control" id="description" type="text" placeholder="Opis kosztu" required="required" />
				</div>
			</div>
			
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<div class="btn-group">
	      				<button type="submit" class="btn btn-success">Zatwierdź</button>
    	  				<input Type="button" class="btn btn-danger" VALUE="Anuluj" onClick="history.go(-1);return true;" />
    	  			</div>
    			</div>
  			</div>
		</form> 
		
    </div>
    <div th:replace="fragments/footer :: myFooter"> Test </div>
</body>
</html>
