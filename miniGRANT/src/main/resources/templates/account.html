<!DOCTYPE html>
<html>
	<head th:replace="fragments/header :: Head">
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
    <style>
		.jumbotron {
    		background-color: #ffffff;
		}
	</style>
    
    <body>
    	<div th:replace="fragments/header :: myHeader"> Header </div>
        <div class="container">
        	<ul class="breadcrumb">
  				<li><a href="/">miniGRANT</a></li>
  				<li class="active">Ustawienia konta</li>
			</ul>	
        	<div class="alert alert-info" th:if="${infoMessage}" th:text="${infoMessage}" />
        	<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}" />
        	<!--h3>Cytując klasyka: "Where do You want to go today?"</h3-->
        	<ul class="nav nav-tabs">
  				<li class="active"><a data-toggle="tab" href="#settings">Ustawienia</a></li>
  				<li><a data-toggle="tab" href="#passwordchange">Zmiana hasła</a></li>
			</ul>	
        		
        	<div class="jumbotron">
        		<div class="tab-content">
					<div id="settings" class="tab-pane fade in active">
	        			<form class="form-horizontal" th:action="@{#}" method="post">
	            			<div class="form-group">
	        	    			<label class="control-label col-sm-2" for="fullname">Imię i nazwisko:</label>
    	        				<div class="col-sm-10">
        	    					<input type="text" class="form-control" th:value="${fullname}" id="fullname" name="fullname" required="required"/>
            					</div>
	            			</div>
    	    				<div class="form-group">
	        	    			<label class="control-label col-sm-2" for="email">e-mail:</label>
    	        				<div class="col-sm-10">
        	    					<input type="email" class="form-control" th:value="${email}" id="email" name="email" required="required"/>
            					</div>
	            			</div>
    	        			<div class="form-group">
    							<div class="col-sm-offset-2 col-sm-10">
            						<button class="btn btn-success" type="submit" >Zmień ustawienia</button>
            					</div>
	            			</div>     		
		        		</form>
        			</div>
        			<div id="passwordchange" class="tab-pane fade">
	        			<form class="form-horizontal" th:action="@{/passwordchange}" method="post">
    	    				<div class="form-group">
        	    				<label class="control-label col-sm-2" for="oldpassword">Obecne hasło:</label>
            					<div class="col-sm-10">
	            					<input type="password" class="form-control" id="oldpassword" name="oldpassword" required="required" placeholder="Podaj swoje bieżące hasło" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
    	        				</div>
	    	        		</div>
    	        			<div class="form-group">
        	    				<label class="control-label col-sm-2" for="password1">Nowe hasło:</label>
            					<div class="col-sm-10">
	            					<input type="password" class="form-control" id="password1" name="password1" required="required" placeholder="Musi mieć długość co najmniej 8 znaków oraz zawierać duże i małe litery oraz cyfry" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
    	        				</div>
	    	        		</div>
    	        			<div class="form-group">
        	    				<label class="control-label col-sm-2" for="password2">Powtórz hasło:</label>
            					<div class="col-sm-10">
	            					<input type="password" class="form-control" id="password2" name="password2" required="required" placeholder="Musi pasować do nowego hasła"/>
    	        				</div>
	    	        		</div>
    	    	    		<div class="form-group">
    							<div class="col-sm-offset-2 col-sm-10">
            						<button class="btn btn-success" type="submit" >Zmień hasło</button>
            					</div>
	            			</div>     		
		        		</form>
	    	   		</div>
        		</div>
        	</div>
        </div>
		<div th:replace="fragments/footer :: myFooter"> Footer </div>        
    </body>
</html>
